<div class="card h-100 shadow-sm">
  <div class="card-body d-flec flex-column">
      <h2 class="text-uppercase">{{book.title}}</h2>
      <h3 class="text-uppercase">By: {{book.author}}</h3>
      <div class="btn-group mt-auto">

        <button class="btn btn-info mr-2" (click)="borrowBook()">Borrow</button>
        <button class="btn btn-info mr-2" (click)="returnBook()">Return</button>


        <button routerLink="/book/details/{{book.id}}" type="button" class="ml-5">Details</button>
      </div>
    </div>
</div>
